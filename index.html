<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higoya1のサイト</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
      }

      /* ナビゲーション */
      nav {
        background-color: #1a252f;
        padding: 0 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 60px;
      }

      nav .logo {
        color: white;
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 30px;
      }

      nav ul li a {
        color: #ccc;
        text-decoration: none;
        font-size: 15px;
        transition: color 0.3s;
      }

      nav ul li a:hover {
        color: white;
      }

      /* ヘッダー */
      header {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 80px 20px;
      }

      header h1 {
        font-size: 48px;
        margin-bottom: 10px;
      }

      header p {
        font-size: 18px;
        color: #aaa;
      }

      /* メインコンテンツ */
      main {
        max-width: 800px;
        margin: 60px auto;
        padding: 0 20px;
      }

      .card {
        background-color: white;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        text-align: center;
      }

      .card h2 {
        font-size: 28px;
        margin-bottom: 16px;
        color: #2c3e50;
      }

      .card p {
        font-size: 16px;
        line-height: 1.8;
        color: #666;
      }

      /* フッター */
      footer {
        text-align: center;
        padding: 30px;
        color: #aaa;
        font-size: 14px;
      }
    </style>
  </head>
  <body>

    <nav>
      <a class="logo" href="#">Higoya1</a>
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">自己紹介</a></li>
        <li><a href="#">スキル</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>

    <header>
      <h1>Hello, World!</h1>
      <p>はじめてのWebサイトです。</p>
    </header>

    <main>
      <div class="card">
        <h2>このサイトについて</h2>
        <p>HTML と CSS を使って作ったはじめてのWebサイトです。<br>これからどんどん改良していきます。</p>
      </div>
    </main>

    <footer>
      <p>&copy; 2026 Higoya1</p>
    </footer>

  </body>
</html>
